{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm border-custom" style="width: 100%; max-width: 600px;">
        <div class="card-header text-center">
            <h3 class="mb-0"><strong>{% trans "Sign Out" %}</strong></h3>
        </div>
        <div class="card-body">
            <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary me-2" type="submit">{% trans 'Sign Out' %}</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

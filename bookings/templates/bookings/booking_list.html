{% extends 'base.html' %}
{% block content %}



<h2>My Bookings</h2>
<a href="{% url 'booking-create' %}">New Booking</a>
<ul>
    {% for booking in bookings %}
        <li>
            {{ booking.child.first_name }} - {{ booking.club.name }} ({{ booking.status }})
            {% if booking.status == 'pending' %}
                <a href="{% url 'booking-cancel' booking.id %}">Cancel</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}

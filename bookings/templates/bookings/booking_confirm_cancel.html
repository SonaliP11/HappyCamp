{% extends 'base.html' %}
{% block content %}

<h2>Cancel Booking</h2>
<p>Are you sure you want to cancel the booking for {{ booking.child.first_name }} at {{ booking.club.name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Cancel</button>
</form>
<a href="{% url 'booking-list' %}">No, Go Back</a>
{% endblock %}

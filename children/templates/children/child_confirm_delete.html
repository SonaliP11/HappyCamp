{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete {{ child.first_name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'child-list' %}">Cancel</a>
{% endblock %}

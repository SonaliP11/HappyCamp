{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm border-custom" style="width: 100%; max-width: 600px;">
        <div class="card-header text-center">
            <h3 class="mb-0"><strong>Confirm Delete</strong></h3>
        </div>
        <div class="card-body">
            <p class="text-center">Are you sure you want to delete {{ child.first_name }}?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-danger me-2" type="submit">Yes, Delete</button>
                    <a href="{% url 'child-list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
